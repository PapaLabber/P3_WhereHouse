# Server port
server.port=8080

# Path where generated Excel files are stored (overridable via env)
app.output-dir=${OUTPUT_DIR:../outputFile}

# Allow React frontend running on a different port to call the backend
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST
spring.web.cors.allowed-headers=*
